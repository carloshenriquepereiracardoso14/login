<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Logar</h1>

                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx  bx-lock'></i>
                </div>

                <div class="box-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <p>Ou entre com suas redes socias</p>

                <div class="box-social-links">
                    <a href=""><img src="./img/facebook.png" alt="Faceboo"></a>
                    <a href=""><img src="./img/github.png" alt=""></a>
                    <a href=""><img src="./img/google.png" alt=""></a>
                    <a href=""><img src="./img/linkedin.png" alt=""></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Cadastre-se</h1>

                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" required>
                    <i class='bx bx-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bx  bx-envelope-open'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx  bx-lock'></i>
                </div>

                <button type="submit" class="btn">Login</button>

                <p>Ou registre-se com suas redes socias</p>

                <div class="box-social-links">
                    <a href=""><img src="./img/facebook.png" alt="Faceboo"></a>
                    <a href=""><img src="./img/github.png" alt=""></a>
                    <a href=""><img src="./img/google.png" alt=""></a>
                    <a href=""><img src="./img/linkedin.png" alt=""></a>
                </div>
            </form>
        </div>

        <div class="togle-box">
            <div class="togle-panel togle-left">
                <img src="./img/facebook.png" alt="">
                <h1>Olá, Bem-vindo!</h1>
                <p>Ainda não tem conta?</p>
                <button class="btn cadastro-btn">Cadastrar</button>
            </div>

            <div class="togle-panel togle-right">
                <h1>Bem-vindo de volta!</h1>
                <p>Acesse sua conta?</p>
                <button class="btn login-btn">Acessar</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
